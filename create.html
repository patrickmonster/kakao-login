<h1>회원가입</h1>
<form action="/create" method="post">
  <input type="email" name="email" value="" placeholder="이메일" ><br>
  <input type="password" name="password" value="" placeholder="비밀번호" ><br>
  <input type="text" name="userName" value="" placeholder="사용자이름" ><br>
  <input type="text" name="photoURL" value="" placeholder="이미지 주소" ><br>
  <input type="submit" name="submit" value="회원가입" >
  <input type="button" name="button" value="취소" onclick="location.href='/'">
</form>
