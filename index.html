<script type="text/javascript">
Element.prototype.createElement=Element.prototype.C=function(ele){var ele=document.createElement(ele);this.appendChild(ele);return ele};
function ajax(url,f){//호출
	var xmlhttp;
	if(window.XMLHttpRequest)
		xmlhttp=new XMLHttpRequest();
	else xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			//item(JSON.parse(this.responseText),tap);
			typeof f=='function'&&f(this.responseText);
		}
	};
	xmlhttp.open("GET",url, true);
	xmlhttp.send();
}

function signOut() {
    try{
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        });
    }catch(e){console.log(e)}

}
window.onload = function() {
  ajax("/user",function(data){

    document.getElementById("img").src = data.profile_image;
    document.getElementById("name").innerHTML = data.nickname
    // document.getElementById("last_login").innerHTML = data.last_login
  })
}
</script>
